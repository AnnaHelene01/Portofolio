    <h1>KONTAKT MEG</h1>
    <div class="contact-container-form">
        <form id="signup">
           <p id="text-message"></p>
           <div>
             <input type="text" id="name" name="name" placeholder="Navn:">
             <span>*</span>
             <span id="nameMsg"></span>
           </div>
           <div>
               <input type="text" id="subject" name="subject" placeholder="Tema:">
               <span>*</span>
               <span id="subjectMsg"></span>
             </div>
           <div>
             <input type="email" id="email" name="email" placeholder="Email:">
             <span>*</span>
             <span id="emailMsg"></span>
           </div>
           <div>  
             <textarea id="message" placeholder="Start å skrive..."></textarea>
             <span>*</span>
             <span id="messageMsg"></span>
           </div>
           <div>  
           <input type="submit" value="SEND INN">
           </div>
         </form>
